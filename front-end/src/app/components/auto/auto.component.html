<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #autoForm="ngForm" (ngSubmit)="createAuto(autoForm)">
                    <input type="hidden" name="_id" [(ngModel)]="autoService.auto._id">
                    <div class="form-group">
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Marca"
                        name="marca"
                        [(ngModel)]="autoService.auto.marca"
                        >
                    </div>
                    <div class="form-group">
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Modelo"
                        name="modelo"
                        [(ngModel)]="autoService.auto.modelo"
                        >
                    </div>
                    <div class="form-group">
                        <input 
                        type="number"
                        class="form-control"
                        placeholder="Precio"
                        name="precio"
                        [(ngModel)]="autoService.auto.precio"
                        >
                    </div>
                    <div class="form-group">
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Transmision"
                        name="transmision"
                        [(ngModel)]="autoService.auto.transmision"
                        >
                    </div>
                    <div class="form-group">
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Accesorios"
                        name="accesorio"
                        [(ngModel)]="autoService.auto.accesorios"
                        >
                    </div>
                    <button class="btn btn-secondary m-2" (click)="formReset(autoForm)">Limpiar</button>
                    <button class="btn btn-primary m-2">Guardar</button> 
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Transmision</th>
                    <th>Accesorios</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of autoService.autos">
                    <td>{{item._id}}</td>
                    <td>{{item.marca}}</td>
                    <td>{{item.modelo}}</td>
                    <td>{{item.precio}}</td>
                    <td>{{item.transmision}}</td>
                    <td>{{item.accesorios}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editAuto(item)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteAuto(item._id)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
